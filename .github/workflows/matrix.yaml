name: matrix
on:
  push:
  workflow_dispatch:

jobs:
    deploy:
      Stategory:
      matrix:
          os: [ubuntu-latest,windows-latest]
          images: [hello-world,alpine]

      runs-on: ${{matrix.os}}

      steps:
        - name: Echo docker details
          run: docker info
        - name: Run image on ${{matrix.os}}
          run: docker run ${{matrix.images}}