name: matrix
on:
  push:
  workflow_dispatch:

jobs:
  deploy:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        images: [hello-world, alpine]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Echo docker details
        run: docker info
      - name: Run image on ${{ matrix.os }}
        run: |
          for image in ${{ matrix.images }}; do
            echo "Running image: $image"
            docker run $image
          done
